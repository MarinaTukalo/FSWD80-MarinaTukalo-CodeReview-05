<!DOCTYPE html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- gooogle-font -->
    <link href="https://fonts.googleapis.com/css?family=Chivo&display=swap" rel="stylesheet">
    <title>Movie factory</title>
</head>

<body>
    <div class="container">
        <!--- Header -->
        <div class="row m-auto">
            <h1 class="col text-center py-3 text-light">Movie Factory</h1>
        </div>
        <div class="row py-2 bg-info text-dark mb-3">
            <div class="col">
                <h5>sort movies by likes</h5>
                <button type="button" id="select" type="text">
                    <img src="img/sort.jpg" style="height: 3rem;" id="sortResult">
                </button>
            </div>
        </div>
        <!--- List of movies -->
        <div class="row main_list">
            <div id="data_movie"></div>
        </div>
        <!--- Footer -->
        <footer>
            <div class="row">
                <div class="col text-center py-3 text-light">
                    <h3>Movie Factory</h3>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/data_movie.json" type="text/javascript"></script>
    <script src="js/myscript.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>

</html>
