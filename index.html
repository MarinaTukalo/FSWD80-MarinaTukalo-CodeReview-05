<!DOCTYPE html>
<html lang="en">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- gooogle-font ----->
    <link href="https://fonts.googleapis.com/css?family=Chivo&display=swap" rel="stylesheet">
    <title>Movie factory</title>
</head>

<body>
    <div class="container">
        <!--------------------- Header --------------------->
        <div class="row m-auto">
            <h1 class="header col text-center py-3">Movie Factory</h1>
        </div>
        <div class="row">
            <h3 class="col py-3 bg-dark">Home</h3>
        </div>
        <!----------------- Movie section starts here ---------------------->
        <div class="row">
            <div class="col-xs-11 col-sm-11 col-md-1 offset-md-3 col-lg-1 offset-lg-5 py-3">
                <h2>Movies</h2>
            </div>
            <div class="col-xs-11 col-sm-11 col-md-3 offset-md-5 col-lg-3 offset-lg-3 py-3">
                <h4>Sort by likes</h4>
                <select id="select" type="text">
                    <option value="all">All</option>
                    <option value="Five">more than 5 likes</option>
                    <option value="Ten">more than 10 likes</option>
                    <option value="Fifteen">more than 15 likes</option>
                </select>
            </div>
        </div>
        <!--- List of movies ------>
        <div class="row main_list">
            <div id="data_movie">lorem</div>
        </div>
        <!-------- Footer ------------------------->
        <footer>
            <div class="row">
                <div class="col text-center py-3">
                    <h3>Movie Factory</h3>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/data_movie.json" type="text/javascript"></script>
    <script src="js/myscript.js" type="text/javascript"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
